    <body>
        <form action="/action_page.php">
            <div class="container">
              <h1>Registration Form</h1>
              <p>Please fill in this form to create an account.</p>
              
              <label for="name"><b>Name</b></label><br>
              <input type="text" placeholder="Enter your Name" name="email" id="email" required><br><br>

              <label for="email"><b>Email</b></label><br>
              <input type="text" placeholder="Enter Email" name="email" id="email" required><br><br>
          
              <label for="psw"><b>Password</b></label><br>
              <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br><br>
               
              <label for="gender"><b>Gender</b></label><br>
              <input type="radio" id="male" name="gender" value="Male">
              <label for="male"><b>Male</b></label>
              <input type="radio" id="female" name="gender" value="Female">
              <label for="female"><b>Female</b></label><br><br>

              <label for="skill"><b>Skills</b></label><br>
              <input type="checkbox" id="Communication:" name="skill" value="Communication:">
              <label for="vehicle1"> Communication:</label><br>
              <input type="checkbox" id="Teamwork:" name="skill" value="Teamwork:">
              <label for="vehicle2"> Teamwork</label><br>
              <input type="checkbox" id="Programming Languages" name="skills" value="Programming Languages">
              <label for="vehicle3"> Programming Languages</label><br><br>
              <input type="submit" value="Submit">
              <input type="Reset" value="Reset">
            </div>
          </form>
