
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title> Login Form</title>

  <!-- Bootstrap CSS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  
  
  <link rel="stylesheet" href="style.css" /> 

</head>
<body>
    <div class="login-card">
  <h1>Login Form</h1>
  <form id="loginForm">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name : </label>
      <input type="text" class="form-control" id="name" placeholder="Enter your full name" required><br><br>
    </div>


    <div class="mb-3">
      <label for="email" class="form-label">Email ID : </label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required><br><br>
    </div>


    <div class="mb-3">
      <label for="password" class="form-label">Password : </label>
      <input type="password" class="form-control" id="password" placeholder="Min 8 characters with number, letter, symbol" required><br><br>
    </div>


    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Submit</button><br><br>
      <button type="reset" class="btn btn-outline-secondary">Reset</button>
    </div>


  </form>
  <div id="message" class="mt-3 text-center"></div>
  </div>


  <script src="script.js"></script>
</body>
</html>
