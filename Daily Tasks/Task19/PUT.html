<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Post Example</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-light">
  <div id="root" class="container my-5"></div>

  <script type="text/babel">
    const { useState } = React;

    function UpdatePost() {
      const [title, setTitle] = useState("Old Title");
      const [body, setBody] = useState("Old body content");
      const [response, setResponse] = useState(null);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);

      const handleUpdate = (e) => {
        e.preventDefault();
        setLoading(true);
        setError(null);
        setResponse(null);

        const updatePost = {
          id: 1,
          title: title,
          body: body,
          userId: 1,
        };

        fetch("https://jsonplaceholder.typicode.com/posts/1", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(updatePost),
        })
          .then((res) => {
            if (!res.ok) throw new Error("Update failed");
            return res.json();
          })
          .then((data) => {
            setResponse(data);
          })
          .catch((err) => {
            setError(err.message);
          })
          .finally(() => {
            setLoading(false);
          });
      };

      return (
        <div className="card p-4 shadow">
          <h2 className="mb-3">Update Post</h2>
          <form onSubmit={handleUpdate}>
            <div className="mb-3">
              <label className="form-label">Title</label>
              <input
                type="text"
                className="form-control"
                value={title}
                onChange={(e) => setTitle(e.target.value)}
                required
              />
            </div>
            <div className="mb-3">
              <label className="form-label">Body</label>
              <textarea
                className="form-control"
                rows="4"
                value={body}
                onChange={(e) => setBody(e.target.value)}
                required
              ></textarea>
            </div>
            <button type="submit" className="btn btn-primary" disabled={loading}>
              {loading ? "Updating..." : "Update Post"}
            </button>
          </form>

          {response && (
            <div className="alert alert-success mt-4">
              <h5>✅ Post Updated!</h5>
              <p><strong>ID:</strong> {response.id}</p>
              <p><strong>Title:</strong> {response.title}</p>
              <p><strong>Body:</strong> {response.body}</p>
            </div>
          )}

          {error && (
            <div className="alert alert-danger mt-4">
              ❌ Error: {error}
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<UpdatePost />, document.getElementById("root"));
  </script>
</body>
</html>
