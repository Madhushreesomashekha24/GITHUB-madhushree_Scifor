<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product List with Total</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  tfoot {
    font-weight: bold;
  }
  button {
    margin-top: 15px;
    padding: 10px 15px;
    cursor: pointer;
  }
</style>
</head>
<body>

  <h2>Product List</h2>

  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody id="productTableBody">
      <tr>
        <td>Laptop</td>
        <td class="price">150000</td>
        <td class="quantity">1</td>
      </tr>
      <tr>
        <td>Mouse</td>
        <td class="price">2000</td>
        <td class="quantity">2</td>
      </tr>
      <tr>
        <td>Keyboard</td>
        <td class="price">2500</td>
        <td class="quantity">1</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total Price</td>
        <td id="totalPrice"></td>
      </tr>
    </tfoot>
  </table>

  <button onclick="calculateTotal()">Calculate Total</button>

  <script>
    function calculateTotal() {
      const tableBody = document.getElementById('productTableBody');
      const priceElements = tableBody.getElementsByClassName('price');
      const quantityElements = tableBody.getElementsByClassName('quantity');
      const totalPriceElement = document.getElementById('totalPrice');

      let total = 0;
      for (let i = 0; i < priceElements.length; i++) {
        const price = parseFloat(priceElements[i].textContent);
        const quantity = parseInt(quantityElements[i].textContent);
        total += price * quantity;
      }

      totalPriceElement.textContent = 'â‚¹ ' + total.toLocaleString();
    }
  </script>

</body>
</html>
