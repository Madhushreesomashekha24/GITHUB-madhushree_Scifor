<html>
    <body>
        <script>
            
            // INCREMENT & DECREMENT

            // const heading = document.createElement('h1');
            // heading.textContent = 'Increment & Decrement';

            var x;
            x = 10;
            document.write(++x);
            document.write("<br>");
            document.write("<br>");


            
            x = 10;
            document.write(x++);
            document.write("<br>");
            document.write(x++);
            document.write("<br>");
            document.write("<br>");
             
            x = 10
            document.write(--x);
            document.write("<br>");
            document.write("<br>");

            x = 10;
            document.write(x--);
            document.write("<br>");
            document.write(x--);
            document.write("<br>");
            document.write("<br>");


            // LOGICAL OPERATOR
            
                var a = true;
                var b = false
                document.write(a&&b);
                document.write("<br>");
                document.write("<br>");
                
                document.write(!a);
                document.write("<br>");
                document.write("<br>");

                document.write(!b);
                document.write("<br>");
                document.write("<br>");
                
                document.write(a||b);
                document.write("<br>");
                document.write("<br>");


            // // COMPARISON OPERATOR
            
            var x = 25;
            var y = 35;
            var z = "25";
            document.write(x==z);
            document.write("<br>");
            document.write("<br>");

            document.write(x===z); 
            document.write("<br>");
            document.write("<br>");

            document.write(x!=y);
            document.write("<br>");
            document.write("<br>");

            document.write(x!==z);
            document.write("<br>");
            document.write("<br>");

            document.write(x<y);
            document.write("<br>");
            document.write("<br>");

            document.write(x>y);
            document.write("<br>");
            document.write("<br>");

            document.write(x<=y);
            document.write("<br>");
            document.write("<br>");

            document.write(x>=y);
            document.write("<br>");
            document.write("<br>");
        </script>
        </body>
        </html>
