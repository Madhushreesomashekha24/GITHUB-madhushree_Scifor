<html>
<head>
<script>
var grade=prompt("enter any uppercase alphabet")
switch (grade) {
case 'A':document.write("excellent");
break;
case 'B':document.write("Good");
break;
case 'C':document.write("passed");
break;
case 'D':document.write("not so good");
break;
default:document.write("unknown grade");
}
</script>
</head>
</html>
